<!DOCTYPE html>
<html lang="es">
<head>

	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<div id="wrapper">
		<section class="cajas">

			</div>
		</section>
		<aside>
			<ul>
				<li><a href="http://www.html5rocks.com/en/tutorials/dnd/basics/" title="Native HTML5 Drag and Drop">Native HTML5 Drag and Drop</a></li>
